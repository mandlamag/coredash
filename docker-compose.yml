version: '3.8'

services:
  ledgercore-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5005:5005"
    environment:
      # API URLs - Using the hosted API
      - API_URL=https://dashboard-db.ledgercore.io/api
      - GRAPHQL_API_URL=https://dashboard-db.ledgercore.io/graphql
      
      # Neo4j Connection Defaults - These are handled by the hosted API
      - DEFAULT_NEO4J_URL=remote
      - DEFAULT_NEO4J_PORT=7687
      - DEFAULT_NEO4J_DATABASE=neo4j
      
      # Application Settings
      - DEFAULT_DASHBOARD_TITLE=LedgerCore Dashboard
      - ALLOW_QUERIES_WITHOUT_LOGIN=true
      
      # Branding
      - DASHBOARD_HEADER_COLOR=#0B297D
      - DASHBOARD_HEADER_BUTTON_COLOR=#FFFFFF22
      - DASHBOARD_HEADER_TITLE_COLOR=#FFFFFF
    restart: unless-stopped
    networks:
      - ledgercore-network

  # Using hosted API at https://dashboard-db.ledgercore.io/ instead of local API server

  # Example Neo4j database (uncomment and configure as needed)
  # neo4j:
  #   image: neo4j:5.9.0
  #   ports:
  #     - "7474:7474"
  #     - "7687:7687"
  #   environment:
  #     - NEO4J_AUTH=neo4j/password
  #   volumes:
  #     - neo4j-data:/data
  #   networks:
  #     - ledgercore-network

networks:
  ledgercore-network:
    driver: bridge

# Uncomment if using Neo4j
